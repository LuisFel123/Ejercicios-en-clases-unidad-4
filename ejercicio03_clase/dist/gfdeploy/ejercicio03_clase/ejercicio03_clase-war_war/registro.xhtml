<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> </link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        Registro de personas
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel class="form-label" value="Ingrese su usuario" />
                    <h:inputText class="form-control" value="#{persona.usuario}" />

                    <h:outputLabel class="form-label" value="Ingrese su contraseÃ±a" />
                    <h:inputSecret class="form-control" value="#{persona.password}" />


                    <h:outputLabel class="form-label" value="Ingresa la fecha" for="fechanac" />
                    <h:inputText class="form-control" id="fechanac" value="#{persona.fecha_nac}">
                        <f:passThroughAttribute name="type" value="date" />
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>


                    <h:outputLabel class="form-label" value="Ingrese su estatura" />
                    <h:inputText class="form-control" value="#{persona.estatura}"/>


                    <h:outputLabel class="form-label" value="Ingrese su genero" />
                    <h:inputText class="form-control" id="charInput" value="#{persona.genero}" maxlength="1" />


                    <h:outputLabel class="form-label" value="Ingrese su cadera" />
                    <h:inputText class="form-control" id="caderaInput" value="#{persona.cadera}"/>

                </h:panelGrid>
                <h:commandButton class="btn btn-success" value="Registrar" action="#{personas.registrar()}"  />
            </h:form>
        </f:view>
    </h:body>
</html>
