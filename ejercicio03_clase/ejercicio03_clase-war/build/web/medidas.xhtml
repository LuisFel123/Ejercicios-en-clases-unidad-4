<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> </link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <f:view>
            <h:form class="card text-center">
                <h:outputLabel value="Mididas de pÃ©rsonas" class="card-header"/>
                <h:panelGrid columns="2">
                    <h:outputLabel class="form-label"  value="Ingrese su peso" />
                    <h:inputText class="form-control" id="pesoInput" value="#{medidasPersona.peso}"/>


                    <h:outputLabel class="form-label" value="Ingrese su cintura" />
                    <h:inputText class="form-control" id="cinturaInput" value="#{medidasPersona.cintura}"/>


                    <h:outputLabel class="form-label" value="Ingresa la fecha" for="fecha" />
                    <h:inputText class="form-control" id="fecha" value="#{medidasPersona.fecha}">
                        <f:passThroughAttribute name="type" value="date" />
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>


                </h:panelGrid>
                <h:panelGrid colums="1">
                <h:commandButton class="btn btn-primary" value="Registrar"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
